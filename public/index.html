<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Earth Explorer!</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="../libs/Cesium.js"></script>
    <script src="../libs/Sandcastle-header.js"></script>
    <script src="../libs/jquery.js"></script>

</head>

<body>
    <div id="task_3">
        <button onclick="changeTask(task4); hideAllDivs(); showDiv('task_4')" id="blockbutton">
            Exploration
            <br>Mode
        </button>
        <button onclick="hideAllDivs(); showDiv('task_5')" class="blockbutton">
            Global
            <br>Narration
        </button>
        <div id="info" style="font-family:'Gentona_Book'" class="animated fadeInDown">
            Longitude :
            <br>Click to display
            <br> Latitude :
            <br>Click to display
            <br> Altitude :
            <br> Click to display
        </div>
    </div>

    <div id="task_4">
        <button onclick="changeTask(task3); hideAllDivs(); showDiv('task_3')" id="blockbutton_2">
            Current
            <br>Position
        </button>
        <button onclick="hideAllDivs(); showDiv('task_5')" class="blockbutton">
            Global
            <br>Narration
        </button>
        <div id="info_2" style="font-family:'Gentona_Book';" class="animated fadeInDown">
            Highest :
            <br>Click to display
            <br> Lowest :
            <br>Click to display
            <br> Average :
            <br> Click to display
        </div>
    </div>

    <div id="task_5">
        <button onclick="changeTask(task3); hideAllDivs(); showDiv('task_3')" id="blockbutton_2">
            Current
            <br>Position
        </button>
        
        <button onclick="changeTask(task4); hideAllDivs(); showDiv('task_4')" id="blockbutton">
            Exploration
            <br>Mode
        </button>
        <br>
        <input type="text" class="text-line animated fadeInDown" id="longitude" />
        <br>
        <input type="text" class="text-line_2 animated fadeInDown" id="latitude" />
        <br>
        <input type="text" class="text-line animated fadeInDown" id="description_input">
        <br>
        <input type='file' accept='image/*' onchange='openFile(event)'><br>
        <img id='output' style="height:100px; width:100px">
        <br>
        <div style="width:205px;padding-top:15px; display: block;margin:0px auto;" class="animted fadeInDown">
            <button onclick="store()" id="blockbutton_5">Store</button>
            <button onclick="travel()" id="blockbutton_4">Go!</button>
        </div>
        <button style="display: block;margin:0px auto;" onclick="clearLocations()" id="blockbutton_5" class="animated fadeInDown">Clear</button>
        <br>
        <p style="color:white;font-size:25px;font-family:'Gentona_Heavy'"
            id="dest_count"">Destinations Set : </p>
    </div>
    <div id="cesiumContainer"></div>
    <script src="./libs/data.js"></script>
    <script src="./js/task_4.js"></script>
    <script src="./js/task_3.js"></script>
    <script src="./js/task_5.js"></script>
    <script src="./main.js"></script>
</body>

</html>
